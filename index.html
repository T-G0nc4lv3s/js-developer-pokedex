<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
</head>

<body>
    <main>
        <section class="content">
            <h1>Pokedex</h1>
    
            <ol id="pokemonList" class="pokemons">
                <!-- ..... Pokemons here ..... -->
            </ol>
    
            <div class="pagination">
                <button id="loadMoreButton" type="button">
                    Load More
                </button>
            </div>
        </section>
    </main>
    <section id="modal-pokemon-detail" class="modal-container">
        <div class="modal-box">
            <div class="btn-container">
                <button id="detail-close-button" class="btn-close">
                    <img src="./assets/icons/mono-tab-duplicate.svg" alt="seta">
                </button>
            </div>
            <li class="pokemon">
                <span class="name">Bulbasaur</span>
                <span id="detail-number" class="number">#001</span>
                <div class="detail">
                    <ol id="modal-detail" class="types">
                        <li class="type">Grass</li>
                        <li class="type">Poison</li>
                    </ol>
                </div>
            </li>
            <div class="pokemon-detail-frame">
                <img class="image-detail" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="Bulbasaur">
            </div>
            <div class="pokemon-data">
                <h3>About</h3>
                <div class="attributes-container">
                    <ul class="pokemon-attributes">
                        <li class="attribute">Species</li>
                        <li class="value">valor</li>
                        <li class="attribute">Height</li>
                        <li class="value">valor</li>
                        <li class="attribute">Weight</li>
                        <li class="value">valor</li>
                    </ul>
                </div>
                <h3>Breeding</h3>
                <div class="attributes-container">
                    <ul class="pokemon-attributes">
                        <li class="attribute">Gende</li>
                        <li class="value">valor</li>
                        <li class="attribute">Egg groups</li>
                        <li class="value">valor</li>
                        <li class="attribute">Egg cycle</li>
                        <li class="value">valor</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- Nosso JS -->
    <script src="/assets/js/modal-controller.js"></script>
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
